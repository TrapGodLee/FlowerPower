<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.css" integrity="sha512-phGxLIsvHFArdI7IyLjv14dchvbVkEDaH95efvAae/y2exeWBQCQDpNFbOTdV1p4/pIa/XtbuDCnfhDEIXhvGQ==" crossorigin="anonymous" />
    <title>Home</title>
    <style>
        /* GOOGLE FONTS LINK */
        @import url('https://fonts.googleapis.com/css2?family=Fascinate&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Fascinate&family=Indie+Flower&display=swap');

        /* UNIVERSAL */
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        /* BODY  */
        body{
            line-height: 1.6;
            background:  rgba(30, 192, 221, 0.7);
        }

        /* LOGO  Navbar*/
        .logo{
            font-family: 'Fascinate', cursive;
            color: rgba(30, 192, 221, 0.7);
        }
        /* NAVBAR */
        .navbar .flex{
            justify-content: space-between;
        }

        .navbar {
            background-color:  rgba(255, 255, 255, 0.89);
            height: 60px;
        }
        
        nav {
            font-family: 'Fascinate', cursive;
            font-family: 'Indie Flower', cursive;

        }

        .navbar ul {
            list-style-type: none;
            
        }

        .navbar a{
            text-decoration: none;
            color: rgba(0, 247, 255, 0.952);
            padding: 10px;
            margin: 0 5px;
        }

        .navbar ul {
            display: flex;
            
        }

        .navbar a:hover{
            border-bottom: 2px rgb(30, 192, 221, 0.7) solid;
        }

        /* responsiveness */
        @media(min-width: 700px){
            .wrapper{
                display: grid;
                grid-template-columns: 1fr 2fr;
            }
            .wrapper > *{
                padding: 2em;
            }
            .company-info h3, .company-info ul, .brand{
                text-align: left;
            }
        }

           /* CONTAINER  */
           .container{
            max-width: 1100px;
            margin: 0 auto;
            overflow: auto;
            padding: 0 40px;
        }

           .container-form{
            max-width: 1100px;
            margin: 0 auto;
            overflow: auto;
            padding: 0 40px;
            background:  rgba(30, 192, 221, 0.7);
        }

        .container > .container2{
            max-width: 1170px;
            margin-left: auto;
            margin-right: auto;
            padding: 1em;
        }

        /* CONTACT  */
        ul{
            list-style-type: none;
            padding: 0;
        }

       .brand{
           text-align: center;
       }

       .wrapper{
           box-shadow: 0 0 20px 0 rgba(6, 253, 253, 0.7);
       }

       .wrapper > * {
           padding: 1em;
       }

       .company-info{
           background: rgb(4, 224, 253);
       }

       .company-info h3, .company-info ul{
           text-align: center;
           margin: 0 0 1rem 0; 
       }

       .contact{
           background: #f9feff;
       }

       /* FORM STYLES */
       .contact form{
           display: grid;
           grid-template-columns: 1fr 1fr;
           grid-gap: 20px;
       }

       .contact form label{
           display: block;
       }

       .contact form p{
           margin: 0px;
       }

       .contact form .full{
        grid-column: 1/3;
       }

       .contact form button, .contact form input, .contact form textarea{
           width: 100%;
           padding: 1em;
           border: 1p solid #c9e6ff;
       }

       .contact form button{
           background: #c9e6ff;
           border: 0;
           text-transform: uppercase;
       }

       .contact form button:hover, .contact form button:focus{
           background: #92bde7;
           color: white;
           outline: 0;
           transition: background-color 2s ease-out;
       }

      /* FLEXBOX */
      .flex{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* IMAGE */
        img{
            width: 100%;
        }

        /* footer */
        footer {
            background-color: rgba(9, 240, 248, 0.89); 
            /* height: 270px; */
        }

        .footer ul{
            list-style-type: none;
        }

        .footer a{
            text-decoration: none;
            color: rgb(22, 218, 224);
        }

    </style>
</head>
<body>
   <!-- GRID NAVBAR -->
    <!-- Logo en login grid -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">Flower Power</h1>
            <nav>
                <ul>

                </ul>
            </nav>
        </div>
        </div>

        
            <!-- GRID NAVBAR -->
    <div class="navbar">

            <nav>
                <ul>

                    <li><a href="index.html">Vazen</a></li>
                    <li><a href="index.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        </div>
    
     <!-- CONTENT -->
        <div class="container-form">
            <div class="container2">
            <h1 class="brand">Flower Power</h1>
            <div class="wrapper animated bounceInLeft">
                <div class="company-info">
                    <h3>flower power</h3>
                    <ul>
                        <li><i class="fa fa-road"></i> Opheusdenhof 503</li>
                        <li><i class="fa fa-road"></i>1106TX Amsterdam</li>
                        <li><i class="fa fa-phone"></i>0204865546</li>
                        <li><i class="fa fa-envelope"></i>flowerpower503@fp.com</li>
                    </ul>
                </div>
                <div class="contact">
                    <h3>Email ons</h3>
                    <form action="">
                        <p>
                            <label for="">Naam</label>
                            <input type="text" name="naam">
                        </p>

                        <p>
                            <label for="">Bedrijf</label>
                            <input type="text" name="bedrijf">
                        </p>

                        <p>
                            <label for="">Email</label>
                            <input type="email" name="email">
                        </p>

                        <p>
                            <label for="">Telefoon</label>
                            <input type="text" name="telefoon">
                        </p>

                        <p class="full">
                            <label for="">Bericht</label>
                            <textarea name="bericht" id="" cols="30" rows="5"></textarea>

                        <p class="full">
                            <button>submit</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
        </div>

    <!-- FOOTER FLEXBOX -->
    <footer class="footer bg-dark py-5">
      <div class="container grid grid-2">
          <div>
          <h2 class="logo">flowerpower</h1>
          <p>Copyright &copy; 2020</p>
          </div>
      
      
      <nav>
          <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="index.html">Over Ons</a></li>
              <li><a href="index.html">Bloemen</a></li>
              <li><a href="index.html">Rozen</a></li>
              <li><a href="index.html">Vazen</a></li>
          </ul>
      </nav>
      </div>
  </footer>
</body>
</html>
